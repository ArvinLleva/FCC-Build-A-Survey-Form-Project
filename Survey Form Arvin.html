<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 

<!DOCTYPE html>
<link rel="stylesheet" href="Survey Form Arvin.css"> 
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Arvin's FCC's Survey Form</title>
    </head>
    <body>
        <main id="main" >
            <h1 id="title">Fighting Game Survey Form</h1>
            <p id="description">Gathering Data about the Fighting Game Community</p>
            <form id="survey-form">
                <div>
                    <label for="name" id="name-label">Name: </label>
                    <input type="text" id="name" name="user_name" placeholder="Name" required>
                </div>

                <div>
                    <label for="email-label" id="email-label">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>

                <div>
                    <label for="number" id="number-label">Age:</label>
                    <input type="number" id="number" name="user_age" placeholder="Age" min="0" max="100" required>
                </div><br>

                <div>
                    <label for="dropdown">What system do you usually use?</label>
                    <input type="text" id="dropdown" name="controller" placeholder="Controller"> 
                </div>

                <div>
                    <label for=""></label>
                </div>
            </form>
        </main>
    </body>
</html>
